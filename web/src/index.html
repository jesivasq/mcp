<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Control Program</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
        <div class="large-12 columns callout panel">
            <h1>Master Control Program</h1>
            <div class="large-12 columns callout panel" id="error-display" style="display:none">An error occurred.</div>
            <form>
                <input type="radio" id="functionSelectState" name="functionSelectGroup" value="state" data-bind="checked: functionSelect">
                    <label for="functionSelectState">UserControl</label>
                <input type="radio" id="functionSelectActuators" name="functionSelectGroup" value="actuators" data-bind="checked: functionSelect">
                    <label for="functionSelectActuators">Actuators</label>
            </form>
        </div>
    </div>

    <div class="row" data-bind="visible: functionSelect() == 'state'">
        <div class="small-4 large-6 columns">
            <select id="userControlSelect" data-bind="value: userControlValue" onchange="UpdateUserControl();">
            </select>
        </div>
    </div>

    <div class="row" data-bind="visible: functionSelect() == 'actuators'">
        <div class="row">
            <div class="large-12 columns">
                <h3>Actuators</h3>
                <p>Filter: <input data-bind="value: actuatorFilter"/></p>
            </div>
        </div>

        <div class="row">
            <div class="small-4 large-6 columns">
                <table>
                    <thead>
                        <tr><td>Name</td></tr>
                    </thead>
                    <tbody data-bind="foreach: actuatorSelection">
                        <tr>
                            <td data-bind="text: name"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="small-4 large-6 columns panel">
                    <select data-bind="value: actuatorPropertyName">
                        <option value="on">on</option>
                        <option value="color">color</option>
                        <option value="mired">mired</option>
                    </select>
                    <div data-bind="visible: actuatorPropertyName() == 'on'">
                        <a href="#" class="small round success button" onclick="UpdateActuators('on', true)">On</a>
                        <a href="#" class="small round alert button" onclick="UpdateActuators('on', false)">Off</a>
                    </div>
                    <div data-bind="visible: actuatorPropertyName() == 'color'">
                        <input id="actuatorColorSelect" type="color" onchange="UpdateActuators('color', document.getElementById('actuatorColorSelect').value)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/knockout.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="mcp.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
